<div class="home-wrapper">
  <h1 class="home-title">Welcome to Task Manager</h1>

  <div class="home-grid">
    <div class="home-card" (click)="navigateTo('/projects')">
      <div class="icon">📁</div>
      <div class="label">Manage Projects</div>
    </div>

    <div class="home-card" (click)="navigateTo('/tasks/new')">
      <div class="icon">📝</div>
      <div class="label">Add New Task</div>
    </div>

    <div class="home-card" (click)="navigateTo('/tasks')">
      <div class="icon">📋</div>
      <div class="label">View Tasks</div>
    </div>
  </div>
</div>
