<div class="container">
  <div class="header">
    <h2>Task List</h2>
  </div>

  <div class="filters">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="statusFilter" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="To Do">To Do</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Priority</mat-label>
      <mat-select [(value)]="priorityFilter" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button color="primary" (click)="clearFilters()">Clear Filters</button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="filteredTasks" class="mat-elevation-z4 full-table">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let task">{{ getProjectName(task.project_id) }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let task">{{ task.due_date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button color="primary" (click)="editTask(task.id!)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTask(task.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['title', 'project', 'status', 'priority', 'dueDate', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'project', 'status', 'priority', 'dueDate', 'actions']"></tr>
    </table>
  </div>
</div>
